{% extends 'base.html'%}
{% load static %}
{% block styles %}
{{ block.super}}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="profile">
    <div class="profile-left"></div>
    <div class="profile-center text-center">
        <img src="{{profile.profile_pic.url}}" class="profile-image">
        <a href="{{profile.link}}" target="_blank"><h3 class="username">{{profile.user.username}}&nbsp;<sup><i class="fas fa-clone"></i></sup></h3></a>
        <div class="text-muted location">{{profile.location}}</div>
        <div class="bio">{{profile.bio}}</div>
        <div class="email"><span><i class="fas fa-at"></i></span>&nbsp;&nbsp;anitakahenya@gmail.com</div>
    </div>

{% endblock %}
