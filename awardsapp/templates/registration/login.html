<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link rel="stylesheet" href="../../static/css/style.css">
<!-- Font Icon -->
    <link rel="stylesheet" href="../../../static/fonts/material-design-iconic-font.min.css">
    <title>Login</title>
</head>
<body>
    <div class="main" style="margin-top: 50px;">
                <!-- Sing in  Form -->
                <section class="sign-in">
                    <div class="container">
                        <div class="signin-content">
                            <div class="signin-image">
                                <figure><img src="../../static/img/signin-image.jpg" alt="sing up image"></figure>
                            </div>
                            <div class="signin-form">
                                <h2 class="form-title">Log in</h2>
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="your_name"><i class="fas fa-user"></i></label>
                                        <input type="text" name="username" placeholder="Username..." class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="your_pass"><i class="fas fa-lock"></i></label>
                                        <input type="password" name="password" placeholder="Password..." class="form-control" >
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                                    </div>
                                    {% for message in messages %}
                                    <p id="messages">{{message}}</p>
                                    {% endfor %}
                                    <div class="form-group form-button">
                                        <input class="form-submit" name="signin" type="submit" value="Login">
                                        <input>
                                    </div>
                                </form>
                                <div class="d-flex justify-content-center links">Don't have an account?
                                    <a href="{% url 'register' %}" class="ml-2" style="color:black;">Sign Up</a>
                                 <div>
                            </div>
                        </div>
                    </div>
             </section>
    </div>
</body>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</html>
