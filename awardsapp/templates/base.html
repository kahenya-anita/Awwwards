{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}}</title>
    {{else}}
    <title>AWWWards</title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <link rel="favicon icon" href="{% static 'img/logo.png'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock %}
</head>
<body>
  {% include "navbar.html" %}
  {% block content %}
  {%endblock%}

  {% block scripts %}
  {% bootstrap_javascript %}
  <script src=" {% static 'js/app.js' %}"></script>
  {% endblock %}
</body>
</html>
