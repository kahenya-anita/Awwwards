{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- STYLES CSS -->
        <link rel="stylesheet" href="/awardsapp/static/css/styles.css">

        <!-- BOX ICONS CSS-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <title>Awwwards</title>
    </head>
    <body id="body">
        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="/awardsapp/static/img/logo.png" alt="" class="nav__logo-icon">
                        <span class="nav__logo-text">Awwwards</span>
                    </a>
    
                    <div class="nav__toggle" id="nav-toggle">
                        <i class='bx bx-chevron-right'></i>
                    </div>
    
                    <ul class="nav__list">
                        <a href="/" class="nav__link active">
                            <i class='bx bx-grid-alt nav__icon'></i>
                            <span class="nav__text">Home</span>
                        </a>
                        <a href="/profile/{{request.user.id}}" class="nav__link">
                            <i class='bx bx-user nav__icon' ></i>
                            <span class="nav__text">Profile</span>
                        </a>
                        <a href="{% url 'search_project' %}" class="nav__link">
                            <form class="navbar-form" role="search" , action="{% url 'search_project' %}">
                                <div class="input-group">
                                  <input type="text" class="form-control nav__text" placeholder="Search project" name="project">
                                  <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class='bx bx-search nav__icon' ></i></button>
                                  </div>
                                </div>
                              </form>
                        </a>
                        <a href="/add_project" class="nav__link">
                            <i class='bx bx-heart nav__icon'></i>
                            <span class="nav__text">Add Favorites</span>
                        </a>
                        <a href="/rate_project" class="nav__link">
                            <i class='bx bx-message-rounded nav__icon' ></i>
                            <span class="nav__text">Rate Projects</span>
                        </a>                
                    </ul>
                </div>
                <a href="/logout" class="nav__link">           
                    <i class='bx bx-log-out-circle nav__icon'></i>
                    <span class="nav__text">Logout</span>
                </a>
            </nav>
        </div>
        
    </body>
    <!-- MAIN JS -->
    <script src="/awardsapp/static/js/main.js"></script>
</html>
